<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rotate Text on Hover</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .rotate-text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            transition: transform 0.5s ease, color 0.5s ease; /* Smooth transition */
        }

        .rotate-text:hover {
            transform: rotate(360deg); /* Rotate the text 360 degrees on hover */
            color: #ff6347; /* Change the color of the text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="rotate-text">Hover over this text!</h1>
    </div>
</body>
</html>
